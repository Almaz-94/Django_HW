{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-lg-5  col-sm-6">
    <div class="card mb-7 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">Письмо</h4>
            <a class="btn btn-primary" href="{% url 'newsletter:create_client' %}">Создать адресата</a>
            <a class="btn btn-primary" href="{% url 'newsletter:letter_list' %}">Список писем</a>
        </div>
        <div class="card-body">
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
        </div>
    </div>
</div>
{% endblock %}
