{% extends 'catalog/base.html' %}
{% load tags_newsletter %}

{% block content %}

<header data-bs-theme="dark" xmlns="http://www.w3.org/1999/html">
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                     stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2"
                     viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>Post</strong>
            </a>
        </div>
    </div>
</header>

<main>
    <div class="album py-5 bg-body-tertiary">
        <div class="container">
            <div class="center">
                <div class="row">
                    <div class="col-6">
                        <div class="card shadow-sm">
                            <div class="card mb-5 box-shadow">
                                <div class="card-header">
                                    <h3 class="card-title pricing-card-title">Письмо №{{ object.pk }}</h3>
                                </div>
                                <div class="card-body">

                                    <p class="card-text">Автор: {{ object.creator.email }}</p>
                                    <p class="card-text">Тема: {{ object.head }}</p>
                                    <p class="card-text">Текст письма: {{ object.body }}</p>

                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="btn-group">
                                            {% if user == object.creator %}
                                            <a href="{% url 'newsletter:update_letter' object.pk %}">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">Update
                                                </button>
                                            </a>
                                            <a href="{% url 'newsletter:delete_letter' object.pk %}">
                                                <button type="button" class="btn btn-sm btn-outline-secondary">Delete
                                                </button>
                                            </a>
                                            {% endif %}


                                        </div>

                                    </div>

                                </div>
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

{% endblock %}
