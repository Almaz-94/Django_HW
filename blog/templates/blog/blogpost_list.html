{% extends 'catalog/base.html' %}
{% block content %}
<div class="container" xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
    <div class="row text-center">
        <div class="col-12">

            <div class="card mb-5 box-shadow">
                <div class="card-header">
                    <h3 class="card-title pricing-card-title">Лента статей</h3>
                    {% if user.is_staff %}
                    <a class="btn btn-primary" href="{% url 'blog:create' %}">Сделать запись в блог</a>
                    {% endif %}
                </div>
                <div class="container">
                    <div class="row">

                        {% for object in object_list %}
                        <div class="col-6">
                            <div class="card mb-4 box-shadow">
                                <div class="card-body">

                                    <ul class="list-unstyled mt-3 mb-4 text-start m-4">
                                        <li><a class="text-muted" href="{% url 'blog:post' object.pk %}">
                                            {{ object.title }}</a>
                                        </li>
                                    </ul>
                                    <div class="btn-group">
                                        <a href="{% url 'blog:post' object.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                        </a>
                                        <a href="{% url 'blog:update' object.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Update
                                            </button>
                                        </a>
                                        <a href="{% url 'blog:delete' object.pk %}">
                                            <button type="button" class="btn btn-sm btn-outline-secondary">Delete
                                            </button>
                                        </a>
                                    </div>
                                    <small class="text-body-secondary">{{object.creation_date}}</small>

                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
{% endblock %}
